<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/sass/style.css" >
  
</head>
<body>
  <main>
    <div class="card-feedback" id="content">
        <form id="form-feedback" >

            <!-- Rating state start -->
          <div class="imageStar">
            <img src="./assets/images/icon-star.svg" alt="icon start">
          </div>
          <div class="title">
            <h1>How did we do?</h1>
          </div>
          <div class="description">

            <p>
              Please let us know how we did with your support request. All feedback is appreciated 
              to help us improve our offering!
            </p>
          </div>
          <div class="list-options">
            <input type="text" class="option hover" value="1" readonly>
            <input type="text" class="option hover" value="2" readonly>
            <input type="text" class="option hover" value="3" readonly>
            <input type="text" class="option hover" value="4" readonly>
            <input type="text" class="option hover" value="5" readonly>
            
          </div>


          <button class="btn-feedback" type="submit">SUBMIT</button>
        </form>
        
        
      </div>
      <div class="hidden card-thank " >

        <div class="image-thank">
            <img src="./assets/images/illustration-thank-you.svg" alt="Ilustration thank you" style="margin: 0px auto;">
        </div>

        <div class="text-selected">

            <p>You selected <span id="value-feedback"> ${value} </span> out of 5</p>
        </div>

        <div class="title">
            <h1>Thank you!</h1>

        </div>

        <div class="description">
            <p>

            We appreciate you taking the time to give a rating. If you ever need more support, 
            don’t hesitate to get in touch!
            </p>

        </div>

    </div>

  </main>



  <script src="./assets/js/javascript.js" defer ></script>
</body>
</html>
